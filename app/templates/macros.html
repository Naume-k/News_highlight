{% macro sourceCategories(categories) %} 
{% for category in categories %}
<div class="col-md-3 single-source" style="margin-left: 15%;">
    <div class="row">
        <div class="col-md-5 source-name">
            <h3> {{category.name}} </h3>
        </div>
        <div class="col-md-6 source-details" style="border-left: 1px solid rgba(88, 88, 88, 0.548)">
            <p> {{category.description|truncate(150)}}
                <br>
                <a href="/articles/{{category.id}}&40">Read Articles</a>
            </p>            
        </div>
    </div>
</div>
{% endfor %} 
{% endmacro %}

{% endmacro%}
